user root users;
worker_processes 2;

events {
    worker_connections 512;
    multi_accept on;
}

http {
    sendfile on;
    tcp_nodelay on;
    tcp_nopush on;

    client_body_timeout 10;
    client_header_timeout 10;
    keepalive_timeout 40;
    keepalive_requests 1000;
    send_timeout 10;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    gzip on;
    gzip_disable "MSIE [1-6]\.";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml
        application/font-woff
        application/font-woff2
        application/vnd.ms-fontobject
        application/x-font-ttf
        font/ttf
        font/otf;

    server {
        listen 80;

        access_log off;
        error_log /var/log/nginx/error.log;

        location ^~ /_OS_SETTINGS {
            deny all;
        }

        location = /db {
            return 301 /db/;
        }
        location ^~ /db/ {
            proxy_pass http://127.0.0.1:81/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location = /command {
            return 301 /command/;
        }
        location ^~ /command/ {
            proxy_pass http://127.0.0.1:82/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ^~ /css/ {
            root /var/www;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /js/ {
            root /var/www;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /images/ {
            root /var/www;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /fonts/ {
            root /var/www;
            try_files $uri =404;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000";
            access_log off;
        }

        location / {
            root /var/www;
            index index.php index.html index.htm;
        }

        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root html;
        }

        location ~ \.php$ {
            root /var/www;
            fastcgi_pass 127.0.0.1:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_read_timeout 3600;
        }
    }

    server {
        listen 81;

        access_log off;

        location ^~ /css/ {
            root /var/www/db;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /js/ {
            root /var/www/db;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /images/ {
            root /var/www/db;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /fonts/ {
            root /var/www/db;
            try_files $uri =404;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000";
            access_log off;
        }

        location / {
            root /var/www/db;
            index index.php;
        }

        location ~ \.php$ {
            root /var/www/db;
            fastcgi_pass 127.0.0.1:9001;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_read_timeout 3600;
        }
    }

    server {
        listen 82;

        access_log off;

        location ^~ /css/ {
            root /var/www/command;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /js/ {
            root /var/www/command;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /images/ {
            root /var/www/command;
            try_files $uri =404;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
            access_log off;
        }

        location ^~ /fonts/ {
            root /var/www/command;
            try_files $uri =404;
            expires 365d;
            add_header Cache-Control "public, max-age=31536000";
            access_log off;
        }

        location / {
            root /var/www/command;
            index index.php;
        }

        location ~ \.php$ {
            root /var/www/command;
            fastcgi_pass 127.0.0.1:9002;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $request_filename;
            fastcgi_read_timeout 3600;
        }
    }
}
