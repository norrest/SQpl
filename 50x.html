<head>

  <link rel="stylesheet" href="/css/panels.css">

  <style>
    body { margin:0; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .box { max-width:520px; padding:26px; text-align:center; }
    h1 { margin:0 0 10px; font-size:22px; }
    p { margin:8px 0; opacity:.85; }

<body>
  <div class="box">
    <h1>Player temporarily unavailable</h1>
    <p>Redirecting to home…</p>
    <p>If it does not open, wait a moment and refresh</p>

    <a class="btn btn-primary" href="/index.php">Open home now</a>
  </div>

  <script>
    (function () {
      var target = "/index.php";
      var intervalMs = 1500;

      function go() {
        if (location.pathname !== target) location.replace(target);
      }

      go();
      setInterval(go, intervalMs);
    })();
  </script>
</body>
